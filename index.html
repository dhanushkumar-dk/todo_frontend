<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #121212;
        color: white;
      }
      .container {
        max-width: 800px;
      }
      .card {
        background-color: #1e1e1e;
        color: white;
        border: 1px solid #333;
      }
      .btn-primary,
      .btn-danger {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">To-Do App</h1>

      <!-- Filter Section -->
      <div class="d-flex mb-3">
        <select id="category-filter" class="form-select me-2">
          <option value="all">All Categories</option>
        </select>
        <select id="hostname-filter" class="form-select" disabled>
          <option value="all">All Hosts</option>
        </select>
      </div>

      <!-- Button to Toggle Form -->
      <button class="btn btn-success mb-3" onclick="toggleForm()">
        + Add New To-Do
      </button>

      <!-- Add To-Do Form -->
      <div id="todo-form" class="d-none">
        <div class="card p-3 mb-3">
          <input
            type="text"
            id="category"
            class="form-control mb-2"
            placeholder="Category"
            required
          />
          <input
            type="text"
            id="hostname"
            class="form-control mb-2"
            placeholder="Host Name"
            required
          />
          <input
            type="text"
            id="todo-name"
            class="form-control mb-2"
            placeholder="To-Do Name"
            required
          />
          <input
            type="text"
            id="description"
            class="form-control mb-2"
            placeholder="Description"
            required
          />
          <input
            type="text"
            id="src"
            class="form-control mb-2"
            placeholder="Source Link (optional)"
          />
          <select id="status" class="form-select mb-2">
            <option value="not completed">Not Completed</option>
            <option value="completed">Completed</option>
          </select>
          <button class="btn btn-primary" onclick="addTodo()">Submit</button>
        </div>
      </div>

      <!-- To-Do List -->
      <div id="todo-list"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
